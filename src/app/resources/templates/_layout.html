{{define "layout"}}

<html>
<head>
    {{ custom_meta }}
    <title>{{template "title" .}}</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    {{template "meta" .}}
    <link rel="stylesheet" href="/assets/style.css">
    {{ custom_meta_post }}
</head>
<body>

<header class="x-header">
    {{if custom_logo_path}}
        <a href="/" class="x-header-image">
            <img src="{{custom_logo_path}}" alt="">
        </a>
    {{else}}
        <div class="x-container">
            <a href="/" class="x-header-title">{{brand_name}}</a>
        </div>
    {{end}}
</header>

<div class="x-body">
    <div class="x-container">
        {{template "content" .}}
    </div>
</div>

<footer class="x-footer">
    <span>{{brand_name}}</span>
</footer>

</body>
</html>

{{end}}
